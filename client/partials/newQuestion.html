
<h3 style="color: red; margin-left:40px" ng-if="message" ng-bind="message"></h3>
<p style="text-align: right; margin-right: 100px;"><a href="#!/dashboard">Cancel</a></p>

<h1 style="margin-left:50px">Put the Question and Options here:</h1>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-inline" ng-submit="createQuestion()" method="post">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="newQuestion.question" ng-model="newQuestion.question" size="50">
            <br>
            <br>
            <label for="Option1">Option 1:</label>
            <input type="text" class="form-control" id="newQuestion.option1" ng-model="newQuestion.option1">
            <br>
            <label for="Option2">Option 2:</label>
            <input type="text" class="form-control" id="newQuestion.option2" ng-model="newQuestion.option2">
            <br>
            <label for="Option2">Option 3:</label>
            <input type="text" class="form-control" id="newQuestion.option3" ng-model="newQuestion.option3">
            <br>
            <label for="Option2">Option 4:</label>
            <input type="text" class="form-control" id="newQuestion.option4" ng-model="newQuestion.option4">
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Create Poll</button>
        </form>
    </div>
</div>
<br>
<!-- pop out validation error or success -->
