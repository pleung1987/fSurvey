<!DOCTYPE html>
<!-- DONT FORGET TO ADD YOUR ANGULAR APP! -->
<html ng-app= "app">
  <head>
    <meta charset="utf-8">
    <title>MEAN Black-Belt</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <!-- Angular from bower_components, otherwise find the CDN -->

    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <script src="angular-prompt/dist/angular-prompt.js" charset="utf-8"></script>
    <script src="bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <!-- End Bower Components -->

    <!-- START your angular application code, hook up all your controllers and factories -->
    <script src="assets/app.js" charset="utf-8"></script>

    <script src="controllers/login_controller.js" charset="utf-8"></script>

    <script src="controllers/show_controller.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 style="text-align: center">MEAN f-Survey</h1>
    <div ng-view="">
        <!-- Links to your new and edit pages here.  Review Angular Partials if you've forgotten ) -->
        <!-- not so subtle hint: ng-view, this is a single page app, so we are staying on the same index.html page-->
        <!-- What does change is that we are requesting the Partial from the server, the partial is placed into the element with ng-view -->
    </div>
  </body>
</html>
